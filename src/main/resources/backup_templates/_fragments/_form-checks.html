<div th:if="${param.logout} != null">
    <div class="alert alert-success" role="alert">
        <span>You have been signed out</span>
    </div>
</div>

<div th:if="${param.success} != null">
    <div class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
</div>
