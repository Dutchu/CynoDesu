cert.footer=Under the ADA, businesses and organizations who serve the public must allow people with disabilities to bring their Service Animals into all areas of their facilities where customers are normally allowed to go. This Federal Law applies to all businesses that are open to the public, including but not limited to restaurants, hotels, transportation, grocery, department stores, hospitals, medical offices, theaters, health clubs and all other businesses or government facilities considered publicly accessible places.
