<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title, links)">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <meta content="" name="generator">
    <title th:replace="${title}"> Title ...</title>

    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">

    <th:block th:replace="${links}"/>

</head>
<body>

<div th:fragment="headerbar">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a th:href="@{/}">Article App</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">

            <span sec:authorize="hasRole('USER')">
                <a class="p-2" th:href="@{/article}" id="user-article-link">
                    <span sec:authentication="name">Articles</span>'s Articles
                </a>
            </span>

            <span sec:authorize="hasRole('ADMIN')">
                <a class="p-2" th:href="@{/admin}" id="admin-area-link">
                    Admin
                </a>
            </span>

        </nav>

        <div sec:authorize="isAnonymous()">
            <a class="p-2" th:href="@{/login}" id="login-link">
                Login
            </a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-outline-primary" th:href="@{/auth/logout}" id="logout-link">
                Logout
            </a>
        </div>

        <div sec:authorize="isAnonymous()">
            <a class="btn btn-outline-primary" href="#" id="signup-link">Sign up</a>
        </div>
    </div>
</div>

</body>
</html>
