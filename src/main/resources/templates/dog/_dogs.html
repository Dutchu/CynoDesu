<th:block th:fragment="dog-editor">
  <div class="row">
    <input class="form-control" id="id" placeholder="" required="" th:field="*{name}" type="hidden">

    <div class="col-md-4 mb-3">
      <label for="title">Title</label>
      <input class="form-control" id="title" placeholder="" required="" th:field="*{name}" type="text"
             value="">
      <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
    </div>



    <div class="col-md-4 mb-3">
      <label for="content">Content</label>
      <input class="form-control" id="content" placeholder="" required="" th:field="*{content}"
             type="text" value="">
      <span th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></span>
    </div>

    <div class="col-md-4 mb-3">
      <label for="files">File</label>
      <input class="btn btn-secondary btn-sm btn-block" id="files" type="file" value="" name="files">
    </div>

  </div>

</th:block>
